---
layout: default
title: Quotes
---

{% assign quotes = site.data.quotes | sort: "source" %}
{% for item in quotes %}
  <blockquote class="blockquote mb-2">
    <p class="famous-quote-p mb-0">{{ item.quote}}</p>
    <footer class="famous-quote-footer blockquote-footer">{{ item.source }}</footer>
  </blockquote>
{% endfor %}

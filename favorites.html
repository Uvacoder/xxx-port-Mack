---
layout: default
title: Favorites
---

<div class="row">

  <div class="col-lg mb-2">
    <h3>Sites</h3>
    {% assign links = site.data.favorite_sites %}
    {% include links.html %}
  </div>

  <div class="col-lg">
    <h3>Articles</h3>
    {% for item in site.data.favorite_posts %}
      <div class="mb-2">
        <a href="{{ item.url}}"
          {% if item.skip_validation %} data-proofer-ignore {% endif %}>
          {{ item.title }}
        </a>
      </div>
    {% endfor %}
  </div>
